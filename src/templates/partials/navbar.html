<div class="modal fade" id="modalFormClientes" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Añadir nuevo cliente</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      
      <form action="/clientes" method="POST" class="px-5">
        <div class="md-form row">
            <div class="col-lg-12">
                <input type="number" name="docIdentidad" class="form-control" id="codeInput" required autofocus>
                <label for="codeInput">Documento de identidad</label>
            </div>
            <div class="col-lg-12">
                <input type="text" name="nombre" class="form-control" id="nameInput" required autofocus>
                <label for="nameInput">Nombre</label>
            </div>
            <div class="col-lg-12 mt-3">
                <input type="number" name="telefono" class="form-control" id="telefonoInput" required autofocus>
                <label for="telefonoInput">Telefono</label>
            </div>
            <div class="col-lg-12 md-form text-center">
                <select name="departamento_idDepartamento" id="departamentoInput" class="mdb-select">
                    <option selected>Seleccionar Departamento</option>
                    {% for departamento in departamentos %}
                        <option value="{{departamento.0}}">{{departamento.1}}</option>
                    {% endfor %}
                </select>
            </div>                            
            <div class="md-form col-lg-12">
                <textarea name="datos" id="defaultForm-description" class="md-textarea form-control"></textarea>
                <label data-error="wrong" data-success="right" for="defaultForm-description">Datos del cliente</label>
              </div>
        </div>                                
 
        <div class="md-form">
            <button class="btn btn-primary btn-block">
                Crear Cliente <i class="fas fa-plus"></i>
            </button>
        </div>
    </form>

    </div>
    
  </div>
